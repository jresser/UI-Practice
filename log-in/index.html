<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" integrity="sha256-2XFplPlrFClt0bIdPgpz8H7ojnk10H69xRqd9+uTShA=" crossorigin="anonymous" />
    <link href="styles.css" rel="stylesheet" type="text/css">
    <title>Log In</title>
</head>
<body>
   <div class="container">
       <div class="left">
            <h1>Log In</h1>
            <p class="log-in">Log in to your account to upload or download pictures, videos, or music.</p>
            <input type="text" placeholder="Enter your email address">
            <div class="forgot-row">
                <a href="#">Forgot password?</a>
                <button>Next <i class="fas fa-arrow-right"></i></button>
            </div>
            <hr>
            <div class="bottom">
                <small>Or log in with</small>
                <div class="social-row">
                    <button>
                        <img src="facebook.png" alt="">
                        Facebook
                    </button>
                    <button>
                        <img src="google.png" alt="">
                        Google
                    </button>
                </div>
                <p class="sign-up">Don't have an account yet? <a href="#">Sign up</a></p>
            </div>
       </div>
       <div class="right">
           <div class="close">
               <i class="fas fa-times"></i>
           </div>
       </div>
   </div> 
</body>
</html>
